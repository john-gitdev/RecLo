name: reclo
description: Record local. Own your audio.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2
  connectivity_plus: ^6.0.3

  # Localizations
  flutter_localizations:
    sdk: flutter

  # UI
  auto_size_text: 3.0.0
  lottie: ^3.1.2
  flutter_native_splash: ^2.4.0
  skeletonizer: 2.0.1
  shimmer: ^3.0.0
  flutter_markdown: ^0.7.7
  talker_flutter: 5.0.0
  fl_chart: ^0.68.0

  # BLE / Devices
  flutter_blue_plus: 2.1.0
  nordic_dfu: ^6.1.4+hotfix
  mcumgr_flutter: ^0.4.2

  # Audio
  opus_flutter: ^3.0.3
  opus_dart: ^3.0.1
  flutter_sound: 9.25.1
  just_audio: ^0.9.39
  wav: ^1.4.0

  # Transcription
  web_socket_channel: ^3.0.3
  http: ^1.4.0

  # Storage / Utils
  shared_preferences: 2.5.3
  path_provider: 2.1.5
  path: ^1.9.0
  uuid: ^4.4.0
  intl: 0.20.2
  json_annotation: ^4.9.0
  collection: ^1.19.1
  permission_handler: ^12.0.0+1
  package_info_plus: ^8.0.1
  device_info_plus: ^11.5.0
  share_plus: 11.0.0
  file_picker: 8.3.2
  url_launcher: ^6.3.0
  timeago: ^3.7.0
  internet_connection_checker_plus: ^2.7.2
  flutter_foreground_task: 9.1.0
  flutter_background_service: 5.1.0
  flutter_background_service_android: 6.3.0
  flutter_background_service_platform_interface: 5.1.2
  awesome_notifications_core: ^0.9.3
  awesome_notifications: any
  flutter_archive: ^6.0.3
  crypto: ^3.0.3
  image_picker: ^1.1.2

dependency_overrides:
  js: ^0.7.1
  uuid: ^4.4.0
  opus_flutter_ios:
    git:
      url: https://github.com/mdmohsin7/opus_flutter.git
      path: opus_flutter_ios
      ref: dev
  opus_flutter_android:
    git:
      url: https://github.com/mdmohsin7/opus_flutter.git
      path: opus_flutter_android

dev_dependencies:
  flutter_launcher_icons: 0.13.1
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.5
  build_runner: ^2.4.15

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_launcher_icon.png"

flutter:
  generate: false
  uses-material-design: true
  assets:
    - assets/images/stars.png
    - assets/images/herologo.png
    - assets/fonts/
    - assets/images/
  fonts:
    - family: "SF Pro Display"
      fonts:
        - asset: assets/fonts/SFPRODISPLAYTHINITALIC.OTF
          weight: 100
          style: italic
        - asset: assets/fonts/SFPRODISPLAYLIGHTITALIC.OTF
          weight: 300
          style: italic
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF
        - asset: assets/fonts/SFPRODISPLAYHEAVYITALIC.OTF
          style: italic
        - asset: assets/fonts/SFPRODISPLAYMEDIUM.OTF
          weight: 500
        - asset: assets/fonts/SFPRODISPLAYSEMIBOLDITALIC.OTF
          weight: 600
          style: italic
        - asset: assets/fonts/SFPRODISPLAYBOLD.OTF
          weight: 700
        - asset: assets/fonts/SFPRODISPLAYBLACKITALIC.OTF
          weight: 900
          style: italic

flutter_native_splash:
  background_image: "assets/images/splash.png"
  android_12:
    image: assets/images/splash_icon.png
    color: "#000000"
  android: true
  ios: true
